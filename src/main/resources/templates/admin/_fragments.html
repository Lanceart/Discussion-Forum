<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name = "viewpoint" content = "width=device-width, initial-scale=1.0">
  <title>Manage Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/test.css}">
</head>
<body>
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">管理后台</h2>
      <a href="#" th:href="@{/admin/blogs}" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>博客</a>
      <a href="#" th:href="@{/admin/types}" class=" m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分类</a>
      <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005" th:src="@{${session.user.avatar}}">
            <span th:text="${session.user.nickname}">李仁密</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

  <div class = "ui center aligned container">
    <div class = "ui inverted divided stackable grid">
      <div class = "three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/bear.jpg" class = "ui rounded image" alt="" style = "width: 110px">

          </div>
        </div>
      </div>
      <div class = "three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced m-opactity-mini"> The new lists</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">User story</a>
          <a href="#" class="item">User story</a>
          <a href="#" class="item">User story</a>
        </div>
      </div>
      <div class = "three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced m-opactity-mini"> The new lists</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">User story</a>
          <a href="#" class="item">User story</a>
          <a href="#" class="item">User story</a>
        </div>

      </div>
      <div class = "seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced m-opactity-mini">linkme</h4>
        <p class = "m-text-thin m-text-spaced m-opactity-mini">This is my blog. A place to share.</p>
      </div>
    </div>
    <div class="ui inverted section divider">
      <p class = "m-text-thin m-text-spaced m-opactity-mini">Copyright Ⓒ 2022 - 2023 Designed by Linqing </p>
    </div>
  </div>
</footer>


</body>
</html>
